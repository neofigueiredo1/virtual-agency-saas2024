<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criar Conta</title>

    <link rel="stylesheet" href="/assets/css/deps.min.css">
    <link rel="stylesheet" href="/assets/css/app.min.css">
</head>

<body>

    <section class="s_criar_conta py-5">
    	<div class="wrapper wrapper-1340">
    		<div class="mxw-500 mx-auto">
    			<h2 class="text-center azul">Crie sua conta!</h2>
    			<p class="text-center cinza">Aliquam tincidunt felis ut erat fringilla pellentesque. Aliquam fringilla a ex scelerisque hendrerit. Sed volutpat nisl ac aliquet euismod. Sed convallis nisi laoreet, porta nisi laoreet, accumsan lacus. </p>
    		</div>
    		<form class="formulario">
    			<div class="form-row">
    				<div class="form-group col-md-6">
    					<input type="text" class="form-control" placeholder="Seu nome">
    				</div>
    				<div class="form-group col-md-6">
    					<input type="text" class="form-control" placeholder="Sobrenome">
    				</div>
    			</div>
    			<div class="form-row">
    				<div class="form-group col-md-6">
    					<input type="e-mail" class="form-control" placeholder="E-mail">
    				</div>
    				<div class="form-group col-md-6">
    					<input type="password" class="form-control" placeholder="Tema de seu interesse">
    				</div>
    			</div>
    			<div class="form-row">
    				<div class="form-group col-md-6">
    					<input type="password" class="form-control" placeholder="Senha">
    				</div>
    				<div class="form-group col-md-6">
    					<input type="password" class="form-control" placeholder="Confirmar senha">
    				</div>
    			</div>
    			<div class="form-group">
    				<textarea class="form-control pt-3" rows="6">Breve curr&iacute;culo</textarea>
    			</div>
    			<div class="d-flex justify-content-center">
	    			<div class="form-group mt-2 mb-4">
	    				<div class="form-check">
	    					<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
	    					<label class="form-check-label" for="invalidCheck">
	    						Concordo com os <strong>Termos e Pol&iacute;ticas</strong>
	    					</label>
	    					<div class="invalid-feedback">
	    						Vo&ccedil;&ecirc; tem que concordar primeiro
	    					</div>
	    				</div>
	    			</div>
	    		</div>
    			<a href="#" class="btn btn-lg mxw-500 btn-azul-1 d-flex justify-content-center align-items-center m-auto">Continuar cadastro</a>
	    		<div class="d-flex align-items-center justify-content-center my-4">
		    		<hr> <strong class="text-secondary">OU</strong> <hr>
		    	</div>
		    	<div class="d-sm-flex d-block mxw-550 mx-auto">
		    		<a href="#" class="btn btn-lg mxw-250 btn-danger d-flex justify-content-center align-items-center mx-auto mb-3"><i class="fab fa-google mr-3"></i>Google</a>
		    		<a href="#" class="btn btn-lg mxw-250 btn-info d-flex justify-content-center align-items-center mx-auto"><i class="fab fa-facebook-f mr-3"></i>Facebook</a>
		    	</div>
    		</form>
    	</div>
	</section>

	<script type="text/javascript" src="/assets/js/deps.min.js"></script>
	<script type="text/javascript" src="/assets/js/app.min.js"></script>
</body>

</html>
